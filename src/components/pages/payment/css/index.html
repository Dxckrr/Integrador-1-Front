 
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Pago</title>
    <link rel="stylesheet" href="stile.css"> <!-- Enlace al archivo CSS para estilos -->
</head>
<body>
    <header class="main-header">  
        <div class="logo-container">  
            <img src="logo.png" alt="Logo de la Empresa" class="logo">  
            </div>
    </header>

</div>
</header>

<div class="container"> <!-- Contenedor para centrar verticalmente -->
    <div class="payment-gateway"> <!-- Contenedor principal de la pasarela de pago -->
        <h2>Pasarela de Pago</h2>
        <form id="paymentForm">
            <div class="form-row">
                <!-- Columna izquierda -->
                <div class="form-column">
                    <div class="form-group">
                        <label for="holderName">Nombre y Apellidos</label>
                        <input type="text" id="holderName" placeholder="Nombre Apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="holderAddress">Dirección del Titular:</label>
                        <input type="text" id="holderAddress" placeholder="Dirección" required>
                    </div>
                    <div class="form-group">
                        <label for="identification">N° Identificacion:</label>
                        <input type="text" id="identification" placeholder="Identificación" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Celular:</label>
                        <input type="tel" id="phone" placeholder="XXXXXXXXX" required>
                    </div>
                    <div class="form-group">
                        <label for="identificationType">Tipo de Identificación:</label>
                        <select id="identificationType" required>
                            <option value="">Seleccione un tipo</option>
                            <option value="cc">Cédula de Ciudadanía</option>
                            <option value="ce">Cédula de Extranjería</option>
                            <option value="pasaporte">Pasaporte</option>
                        </select>
                    </div>
                </div>

                <!-- Columna derecha -->
                <div class="form-column">
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" placeholder="ejemplo@correo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="cardNumber">Número de Tarjeta:</label>
                        <input type="text" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                    </div>
                    <div class="form-group">
                        <label for="expiryDate">Fecha de Vencimiento:</label>
                        <input type="text" id="expiryDate" placeholder="MM/AA" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">Código de Seguridad (CVV):</label>
                        <input type="text" id="cvv" placeholder="XXX" required>
                    </div> 
                </div> 
            </div>

            <!-- Botón para enviar el formulario -->
            <button type="submit">Pagar</button> 
        </form>
    </div>
</div>

<script src="script.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
